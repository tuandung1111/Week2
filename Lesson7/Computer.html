<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2{
            font-family: "Times New Roman";
        }
    </style>
</head>
<body>
    <form>
        <h2>Caculator</h2>
        <input id="a">
        <input id="b">
        <br>
        <br>
        <button onclick="addi()">Addition(+)</button>
        <button onclick="subtr()">Subtraction(-)</button>
        <button onclick="multi()">Multiplication(x)</button>
        <button onclick="divi()">Division(/)</button>
    </form>
</body>
</html>

<script>
    function addi(){
        let a1 = document.getElementById('a').value;
        let b1 = document.getElementById('b').value;
        let A = parseInt(a1);
        let B = parseInt(b1);
        let sum = A + B;
        alert("Result: " + sum);
    }
    function subtr(){
        let a1 = document.getElementById('a').value;
        let b1 = document.getElementById('b').value;
        let A = parseInt(a1);
        let B = parseInt(b1);
        let sub = A - B;
        alert("Result: " + sub);
    }function multi(){
        let a1 = document.getElementById('a').value;
        let b1 = document.getElementById('b').value;
        let A = parseInt(a1);
        let B = parseInt(b1);
        let mul = A * B;
        alert("Result: " + mul);
    }function divi(){
        let a1 = document.getElementById('a').value;
        let b1 = document.getElementById('b').value;
        let A = parseInt(a1);
        let B = parseInt(b1);
        let div = A / B;
        alert("Result: " +div);
    }
</script>
