<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="show()">Sum = </button>
</body>
</html>

<script>
    let a = parseInt(prompt("Nhập số bất kì >0"));

    function show(){
        let sum = 0;
        if (a>0){
            for (let i = 0; i <= a; i++) {
                sum += i;
            }
            alert("Sum = " + sum);
        }
        else {
            alert("a < 0 rồi");
        }
    }
</script>
