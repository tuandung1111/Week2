<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" placeholder="Nhập doanh số VND"><br><br>
<button onclick="count()">xem</button>
</body>
</html>

<script>
    function count() {
        let avg = parseInt(document.getElementById("a").value);
        if (avg > 1000000) {
            alert("Hoa hồng + 200000");
        } else {
            if (avg > 500000) {
                alert("Hoa hồng + 50000");
            } else {
                alert("Hoa cc nhé mà hồng");
            }
        }
    }
</script>
