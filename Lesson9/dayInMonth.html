<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <input id="ip" placeholder="Nhập tháng hộ cái">
        <button onclick="getinput()">Tính số ngày</button>
</body>
</html>

<script>
    function getinput(){
        let input = parseInt(document.getElementById("ip").value) ;
        switch (input){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng " + input + " có 31 ngày");
                break;
            case 2:
                document.write("Tháng " + input + " có 28 hoặc 29 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Tháng " + input + " có 30 ngày");
                break;
            default:
                alert("Nhập sai tháng rồi cu");
        }
    }

</script>
