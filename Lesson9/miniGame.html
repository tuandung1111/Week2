<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 style="position:absolute; left:220px; top:175px; " >Do you love me</h2>
    <br>
    <button onclick="yesClick()" style="position:absolute; left:285px; top:235px;">Yes</button>
    <button id="btnNo"  onmouseover="noHover()" style="position:absolute; left:360px; top:235px;">No</button>
</body>
</html>
<script>
    function yesClick(){
        alert("Đúng là con trai của ta ")
    }
    function noHover(){
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
