<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Nhập số a: <input  id="a" value=""/> <br/>
    Nhập số b: <input  id="b" value=""/> <br/>
    <input type="button" onclick="giai_pt_bac_nhat()" value="Tìm nghiệm"/>
</form>
</body>
</html>

<script>


    function giai_pt_bac_nhat()

    {
        let a = parseFloat(document.getElementById('a').value) ;
        let b = parseFloat(document.getElementById('b').value) ;
        if (a == 0 && b == 0){
            alert('Phương trình vô số nghiệm');
        }
        else if (a != 0 && b == 0){
            alert('Phương trình có nghiệm x = 0');
        }
        else if (a == 0 && b != 0){
            alert("Phương trình vô nghiệm");
        }
        else {
            alert('Phương trình có nghiệm x = ' + (-b/a));
        }
    }
</script>
