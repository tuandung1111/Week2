<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="x" placeholder="Nhập M">
    <button onclick="show()">Show F</button>
</body>
</html>

<script>
    function show(){
        let a = parseFloat(document.getElementById("x").value);
        alert("F là " + (a * 3.2808));
    }
</script>
