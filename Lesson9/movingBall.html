<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
            <img id="myImage" src="https://media.istockphoto.com/photos/soccer-ball-isolated-on-the-white-background-picture-id610241662?k=20&m=610241662&s=612x612&w=0&h=3Y5rHF3--kDCi_bPi6X7PAK95qpn6rsha1KZbkWWZA8=" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();" />
    </form>
</body>
</html>

<script>
    let move = document.getElementById('myImage');
    function init() {
        move = document.getElementById('myImage');
        move.style.position = 'relative';
        move.style.left = '0px';
    }
    function moveRight() {
        move.style.left = parseInt(move.style.left) + 100 + 'px';
    }
    window.onload = init;
</script>
