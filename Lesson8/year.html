<script>
  let inputyear = parseInt(prompt("Enter a year : "));

  if (inputyear % 4==0) {
      if (inputyear % 100==0) {
          if (inputyear % 400 == 0) {
              alert(inputyear + " Là năm nhuận");
          }
          else  {
              alert(inputyear + " Không là năm nhuận");
          }
      }
      else {
          alert(inputyear + " Là năm nhuận");
      }
  }
  else {
      alert(inputyear+ " Không là năm nhuận" );
  };
</script>
